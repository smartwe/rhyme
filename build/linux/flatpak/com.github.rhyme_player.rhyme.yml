app-id: com.github.rhyme_player.rhyme
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "20.08"
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
command: run.sh
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node14/bin
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: rhyme
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/rhyme/flatpak-node/cache
        npm_config_cache: /run/build/rhyme/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node14
        npm_config_offline: 'true'
    subdir: main
    sources:
      - type: dir
        path: ../../..
        dest: main
      - generated-sources.json
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/rhyme "$@"
    build-commands:
      # Install npm dependencies
      - npm install --no-optional --offline
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        jq '.build.linux.target="dir"' <<<$(<package.json) > package.json
        npm run build && npm run electron-builder -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh

